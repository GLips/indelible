<div class="page-index">
  <div class="pages-list-desc" data-ng-show="pages.length > 0">
    Keep on writingâ€”<a href="/pages/new">start a new page</a>.
  </div>
  <div class="pages-list-desc" data-ng-show="pages.length == 0">
    You have no pages stored yet.
  </div>
	<table class="page-list">
		<tr class="entry" data-ng-class="{'saved-page': page.saved}" data-ng-class-even="'even-entry'" data-ng-class-odd="'odd-entry'" data-ng-repeat="page in pages">
			<td class="page-link"><span class="page-saved-alert" data-ng-show="page.saved">{{page.saved_message}}</span><a href="/page/{{page.id}}">{{page.content | cut:true:60 }}</a></td>
			<td class="page-date">{{page.created_at | date:'fullDate'}}</td>
		</tr>
	</table>
</div>
