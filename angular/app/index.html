<div class='flash' data-informer>
  <div class="flash-msg-{{type}}" data-ng-show="this[type].length >= 0" data-ng-repeat='type in types'>
    <div class="container">
      <ul><li data-ng-repeat='msg in this[type]'>{{msg}}</li></ul>
    </div>
  </div>
  <div class='flash-mask'></div>
</div>
<div class="">
  <div class="row-fluid" style="position: relative;">
    <div>
      <h1 class='logo'><a class="logo-link" title="Indelible â€” Pen and paper for the internet" href="/"></a></h1>
    </div>
    <div>
      <div class="usercorner" data-usercorner>
        <div data-ng-switch on="session.loggedIn">
          <ul class="usercorner-list" data-ng-switch-when="false">
            <li><a href="/log_in">Log in</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
          <ul class="usercorner-list" data-ng-switch-when="true">
            <li><a href="/users/account">Account</a></li>
            <li><a href="#" data-ng-click="destroy()">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container indelible-main">
  <div class="row-fluid">
    <div class="span12" ng-view=""></div>
  </div>
</div>
